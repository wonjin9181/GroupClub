<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GC Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

</head>


<body>
    <br><br>
    <div class="loginbox">
        <div class="card" style="width: 18rem;">
            <img src="https://cdn11.bigcommerce.com/s-x2qveuc8fg/images/stencil/1280x1280/products/197/470/USER-LONGIN-HISTORY__78836.1528243966.png?c=2"
                class="card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">Login</h4>

            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <form>
                        <div class="form-group">
                            <label for="Username">Username: </label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Enter a unique username.">
                        </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </li>
                </form>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link createID">Create ID</a>
                <a href="#" class="card-link login">Login</a>
            </div>
        </div>
    </div>
    <br>


    <div class="row">
        <div class="col-sm-12">
            <h5 class="text-center sticky-bottom"><i class="fa fa-glide-g"></i><small>roup Club created by: Sarah, Won,
                    & Surge</small></h5>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/deleteClub.js" type="text/javascript"></script>
    <script src="js/getClubPage.js" type="text/javascript"></script>
    <script src="js/logins.js" type="text/javascript"></script>
</body>

</html>
