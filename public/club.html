<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a Club</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <a class="btn btn-light" href="/index">Home</a>
        <p id="clubName">#Club Name</p>
        <div class="row mt-4">
            <div class="col-md-8 col-sm-12">
                <section>

                    <textarea name="title" resize="none" id="title" cols="80" rows="1" placeholder="Title..">
                    </textarea>

                    <textarea name="description" resize="none" id="description" cols="80" rows="10"
                        placeholder="Compose post here..">
                    </textarea>

                    <button type="button" class="btn btn-dark">Post</button>

                </section>

                <section>

                    <div class="card" id="postList">
                        
                    </div>

                </section>
            </div>

            <section class="section, card" id="clubInfo">
                <ul style="list-style-type:none;">
                    <li id="clubNmae">Club Name:</li>
                    <li id="clubLeader">Leader:</li>
                    <li id="clubLocation">Location:</li>
                    <li id="clubDescription">Club Description:</li>
                </ul>
            </section>

        </div>
    </div>
    <script src="./js/club.js" type="text/javascript"></script>

</body>

</html>
