<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Which Club</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="clubName">Club Name</label>
            <input type="input" class="form-control" id="clubName" placeholder="Enter club name...">
        </div>

        <div class="form-group">
            <label for="clubMaker">Club Maker</label>
            <input type="input" class="form-control" id="clubMaker" placeholder="Maker's name...">
        </div>

        <div class="form-group">
            <label for="clubLocation">Club Location</label>
            <input type="input" class="form-control" id="clubLocation" placeholder="Enter club location...">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/public/index.html" class="btn btn-secondary btn-disabled" role="button" aria-disabled="true">Link</a>
    </form>
</body>
