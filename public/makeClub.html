<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add a Club</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="navDiv">
            <a href="/main.html"><i class="fa fa-home" style="font-size:36px; color:rgb(23,162,184)"></i></a>
            <i class="fa fa-glide-g" aria-hidden="true"></i>roup Club </i></i>
            <a href="./main.html"><button class="btn btn-sm" id="navbar-index-makeclub"
                    style="background-color:rgb(23,162,184); color:white"><span id="makeClub"></span>
                    View all Clubs</button></a>
        </div>
    </nav>
    <div class="jumbotron">
        <h1><i class="fa fa-glide-g" aria-hidden="true"></i>roup Club </i></i></h1>
        <h5>Start a new club</h5>
    </div>

    <div class=container>
        <form>
            <div class="form-group">
                <label for="clubName">Club Name</label>
                <input type="input" class="form-control" id="clubName" placeholder="Enter club name...">
            </div>

            <div class="form-group">
                <label for="clubLocation">Club Location</label>
                <input type="input" class="form-control" id="clubLocation" placeholder="Enter club location...">
            </div>
            <div class="form-group">
                <label for="clubDescription">Club Description</label>

                <textarea class="form-control" id="clubDescription" rows="5"
                    placeholder="Tell us about this club..."></textarea>
            </div>

            <button type="submit" id="submit" class="btn btn-info">Create Club</button>


            <div class="row">
                <div class="col-sm-12">
                    <hr>
                    <h5 class="text-center sticky-bottom"><i class="fa fa-glide-g"></i><small>roup Club created by:
                            Sarah, Won, &
                            Surge
                        </small></h5>

                </div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/makeClub.js"></script>
</body>
