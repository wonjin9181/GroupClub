<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Which Club</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-glide-g" aria-hidden="true"></i>roup Club </i></i></h1>
            <h3>Create a new club</h3>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search..." name="search" id="searchTerm">
                    <button type="submit" id="search"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class=container>
        <form>
            <div class="form-group">
                <label for="clubName">Club Name</label>
                <input type="input" class="form-control" id="clubName" placeholder="Enter club name...">
            </div>

            <div class="form-group">
                <label for="clubMaker">Club Maker</label>
                <input type="input" class="form-control" id="clubMaker" placeholder="Maker's name...">
            </div>

            <div class="form-group">
                <label for="clubLocation">Club Location</label>
                <input type="input" class="form-control" id="clubLocation" placeholder="Enter club location...">
            </div>
            <div class="form-group">
                <label for="clubDescription">Club Description</label>

                <textarea class="form-control" id="clubDescription" rows="5"
                    placeholder="Tell us about this club..."></textarea>
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Create Club</button>
            <a class="btn btn-secondary btn-disabled" role="button" aria-disabled="true">Go Back</a>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/makeClub.js"></script>
</body>
